        :root {

            --highlight-color: #facc15;

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #slide-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slide {
            display: none;
            width: 80%;
            max-width: 1000px;
            height: 80%;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .slide.active {
            display: flex;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }

        h3 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-top: 0;
        }

        ul {
            font-size: 1.8rem;
            line-height: 1.6;
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }

        li::before {
            content: "â€¢";
            color: var(--highlight-color);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .visual-cue {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 40%;
        }

        .visual-cue img {
            max-height: 300px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .controls {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.3s;
        }

        .slide-number {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            font-size: 1rem;
            color: var(--secondary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Title Slide Specifics */
        .title-slide {
            text-align: center;
            align-items: center;
        }
        .title-slide h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
        }
        .title-slide h2 {
            font-size: 2rem;
            border: none;
            color: var(--secondary-color);
        }
        .title-slide .goal {
            margin-top: 3rem;
            font-size: 1.5rem;
            color: var(--highlight-color);
        }

        /* Module Header Slides */
        .module-header {
            text-align: center;
            align-items: center;
            background: linear-gradient(45deg, var(--bg-color), #1e293b);
        }
        .module-header h1 {
            font-size: 4rem;
        }
        .module-header p {
            font-size: 2rem;
            color: var(--secondary-color);
            font-style: italic;
        }

    </style>
</head>

        let currentSlideIndex = 0;
        const container = document.getElementById('slide-container');
        const progressBar = document.getElementById('progress-bar');
        const slideNumber = document.getElementById('slide-number');

        function createSlideElement(slideData, index) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            if (index === 0) slide.classList.add('active');

            if (slideData.type === 'title') {
                slide.classList.add('title-slide');
                slide.innerHTML = `
                    <h1>${slideData.title}</h1>
                    <h2>${slideData.subtitle}</h2>
                    <div class="goal">${slideData.goal}</div>
                `;
            } else if (slideData.type === 'module') {
                slide.classList.add('module-header');
                slide.innerHTML = `
                    <h1>${slideData.title}</h1>
                    <p>${slideData.subtitle}</p>
                `;
            } else {
                let contentHtml = slideData.content.map(item => `<li>${item}</li>`).join('');
                let imageHtml = slideData.image ? `<div class="visual-cue"><img src="${slideData.image}" alt="Diagram"></div>` : '';
                
                slide.innerHTML = `
                    <h2>${slideData.title}</h2>
                    <ul>${contentHtml}</ul>
                    ${imageHtml}
                `;
            }
            return slide;
        }

        function initSlides() {
            slidesData.forEach((data, index) => {
                const slideEl = createSlideElement(data, index);
                container.appendChild(slideEl);
            });
            updateProgress();
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (index >= 0 && index < slides.length) {
                slides[currentSlideIndex].classList.remove('active');
                currentSlideIndex = index;
                slides[currentSlideIndex].classList.add('active');
                updateProgress();
            }
        }

        function nextSlide() {
            showSlide(currentSlideIndex + 1);
        }

        function prevSlide() {
            showSlide(currentSlideIndex - 1);
        }

        function updateProgress() {
            const progress = ((currentSlideIndex + 1) / slidesData.length) * 100;
            progressBar.style.width = `${progress}%`;
            slideNumber.textContent = `Slide ${currentSlideIndex + 1} / ${slidesData.length}`;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'Space') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        initSlides();
    </script>
