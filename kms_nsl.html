<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMS NSL - Google Authentication</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
        .user-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Welcome to KMS NSL</h1>
    
    <!-- Google Sign In Button -->
    <div id="g_id_onload"
         data-client_id="604807124325-np6553a3llircjphvpg26d8ddvdr36m3.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <!-- Content that will be shown after authentication -->
    <div id="content">
        <h2>Welcome, <span id="userName"></span>!</h2>
        <div class="user-info">
            <p>Email: <span id="userEmail"></span></p>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            // Decode the JWT token
            const responsePayload = decodeJwtResponse(response.credential);
            
            // Display user information
            document.getElementById('userName').textContent = responsePayload.name;
            document.getElementById('userEmail').textContent = responsePayload.email;
            document.getElementById('content').style.display = 'block';
        }

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function signOut() {
            google.accounts.id.disableAutoSelect();
            document.getElementById('content').style.display = 'none';
            location.reload();
        }
    </script>
</body>
</html>
