<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYOK Chat - Bring Your Own Key</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #141829;
            --glass-bg: rgba(20, 24, 41, 0.7);
            --border-color: rgba(99, 102, 241, 0.3);
            --primary-accent: #6366f1;
            --secondary-accent: #8b5cf6;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --user-bubble: linear-gradient(135deg, #6366f1, #8b5cf6);
            --assistant-bubble: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Settings Gear Button */
        .settings-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .settings-toggle:hover {
            border-color: var(--primary-accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .settings-toggle span {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .settings-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--primary-accent);
            transition: transform 0.3s ease;
        }

        .settings-toggle.open svg {
            transform: rotate(90deg);
        }

        .settings-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .settings-panel.open {
            max-height: 600px;
        }

        .api-key-section {
            margin-bottom: 16px;
        }

        .api-key-section h3 {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .api-key-section input {
            width: 100%;
            padding: 10px 12px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.8125rem;
            transition: all 0.3s ease;
        }

        .api-key-section input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .model-select {
            margin-bottom: 24px;
        }

        .model-select label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .model-select select {
            width: 100%;
            padding: 12px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-select select:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .cost-tracker {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
        }

        .cost-tracker h3 {
            font-size: 1rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .cost-display {
            font-size: 1.75rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--success), #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .date-filter {
            margin-top: 12px;
        }

        .date-filter label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .date-filter input {
            width: 100%;
            padding: 8px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.75rem;
        }

        .btn {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.8125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-danger {
            background: var(--error);
            color: white;
            margin-top: 10px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Modern Chat Styles */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* User messages - right aligned */
        .message.user {
            justify-content: flex-end;
        }

        /* Assistant messages - left aligned */
        .message.assistant {
            justify-content: flex-start;
        }

        .message-wrapper {
            max-width: 75%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message.user .message-wrapper {
            align-items: flex-end;
        }

        .message.assistant .message-wrapper {
            align-items: flex-start;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: var(--assistant-bubble);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            display: flex;
            gap: 8px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            padding: 0 4px;
            flex-wrap: wrap;
        }

        .message-meta span {
            display: inline-flex;
            align-items: center;
            gap: 3px;
        }

        /* Code blocks in bubbles */
        .message-bubble pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-bubble code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        /* Math rendering */
        .message-bubble .katex {
            font-size: 1.05em;
        }

        .message-bubble .katex-display {
            margin: 12px 0;
        }

        /* Input Area */
        .input-area {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-form {
            display: flex;
            gap: 12px;
        }

        .input-form textarea {
            flex: 1;
            padding: 14px 18px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 0.9375rem;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-form textarea:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-form button {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.9375rem;
        }

        .input-form button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .input-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Indicator */
        .loading {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-accent);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: relative;
                top: 0;
            }

            .message-wrapper {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>üîë BYOK Chat</h2>

            <button id="new-chat-btn" class="btn"
                style="width: 100%; margin-bottom: 16px; justify-content: center; background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent)); color: white; border: none;">
                <span style="font-size: 1.1em; margin-right: 8px;">+</span> New Chat
            </button>

            <details id="chat-history-list" style="margin-bottom: 20px;">
                <summary
                    style="cursor: pointer; color: var(--text-secondary); font-size: 0.9rem; padding: 8px 0; list-style: none; display: flex; align-items: center; justify-content: space-between;">
                    <span>üìÇ Past Chats</span>
                    <span style="font-size: 0.8em;">‚ñº</span>
                </summary>
                <div id="archives-container"
                    style="max-height: 300px; overflow-y: auto; margin-top: 8px; display: flex; flex-direction: column; gap: 4px;">
                    <!-- Archived chats will be populated here -->
                </div>
            </details>

            <!-- Settings Toggle -->
            <div class="settings-toggle" id="settings-toggle">
                <span>‚öôÔ∏è API Settings</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M9.29 6.71a.996.996 0 0 0 0 1.41L13.17 12l-3.88 3.88a.996.996 0 1 0 1.41 1.41l4.59-4.59a.996.996 0 0 0 0-1.41L10.7 6.7c-.38-.38-1.02-.38-1.41.01z" />

            <!-- Collapsible Settings Panel -->
            <div class="settings-panel" id="settings-panel">

                <div class="api-key-section">

            <!-- Cost Tracker -->
            <div class="cost-tracker">

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-messages" id="messages"></div>

                <form class="input-form" id="chat-form">

                    <button type="submit" id="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Model Configuration
        const MODELS = {
            'gemini-3-flash-preview': { name: 'Gemini 3 Flash', provider: 'gemini', inputCost: 0.50, outputCost: 3.00 },
            'gemini-3-pro-preview': { name: 'Gemini 3 Pro', provider: 'gemini', inputCost: 2.00, outputCost: 12.00 },
            'gpt-5.2': { name: 'GPT-5.2', provider: 'openai', inputCost: 1.75, outputCost: 14.00 },
            'gpt-5.2-pro': { name: 'GPT-5.2 Pro', provider: 'openai', inputCost: 21.00, outputCost: 168.00 },
            'claude-opus-4-5': { name: 'Claude Opus 4.5', provider: 'anthropic', inputCost: 5.00, outputCost: 25.00 },
            'claude-sonnet-4-5': { name: 'Claude Sonnet 4.5', provider: 'anthropic', inputCost: 3.00, outputCost: 15.00 }
        };

        // Storage Keys
        const KEYS_STORAGE = 'llm_chat_api_keys';
        const SETTINGS_STORAGE = 'llm_chat_settings';
        const ARCHIVES_STORAGE = 'llm_chat_archives';
        const USAGE_STORAGE = 'llm_chat_usage';
        const HISTORY_STORAGE = 'llm_chat_history';
        const METADATA_STORAGE = 'llm_chat_metadata';

        // State
        let conversationHistory = [];
        let inputHistory = [];
        let historyIndex = -1;
        let tempInput = '';
        let currentSessionId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAPIKeys();
            loadSettings();
            loadUsageData();
            loadChatHistory();
            renderArchivesList();
            setupSinceDate();
            setupEventListeners();
            updateCostDisplay();

            // Configure marked renderer for better math support
            marked.setOptions({
                breaks: true,
                gfm: true
            });
        });

        // Settings Panel Toggle
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            const toggle = document.getElementById('settings-toggle');
            panel.classList.toggle('open');
            toggle.classList.toggle('open');
        }

        // Load API Keys from localStorage
        function loadAPIKeys() {
            const keys = JSON.parse(localStorage.getItem(KEYS_STORAGE) || '{}');
            document.getElementById('gemini-key').value = keys.gemini || '';
            document.getElementById('openai-key').value = keys.openai || '';
            document.getElementById('anthropic-key').value = keys.anthropic || '';
        }

        // Load Settings
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem(SETTINGS_STORAGE) || '{}');
            document.getElementById('gemini-search-grounding').checked = settings.geminiSearchGrounding || false;
        }

        // Save Settings
        function saveSettings() {
            const settings = {
                geminiSearchGrounding: document.getElementById('gemini-search-grounding').checked
            };
            localStorage.setItem(SETTINGS_STORAGE, JSON.stringify(settings));
        }

        // Save API Keys to localStorage
        function saveAPIKeys() {
            const keys = {
                gemini: document.getElementById('gemini-key').value,
                openai: document.getElementById('openai-key').value,
                anthropic: document.getElementById('anthropic-key').value
            };
            localStorage.setItem(KEYS_STORAGE, JSON.stringify(keys));
        }

        // Clear API Keys
        function clearAPIKeys() {
            if (confirm('Are you sure you want to clear all API keys and settings?')) {
                localStorage.removeItem(KEYS_STORAGE);
                localStorage.removeItem(SETTINGS_STORAGE);
                document.getElementById('gemini-key').value = '';
                document.getElementById('openai-key').value = '';
                document.getElementById('anthropic-key').value = '';
                document.getElementById('gemini-search-grounding').checked = false;
            }
        }

        // Load Usage Data
        function loadUsageData() {
            const usage = localStorage.getItem(USAGE_STORAGE);
            return usage ? JSON.parse(usage) : [];
        }

        // Save Usage Data
        function saveUsageData(data) {
            const usage = loadUsageData();
            usage.push(data);
            localStorage.setItem(USAGE_STORAGE, JSON.stringify(usage));
        }

        // Update Cost Display
        function updateCostDisplay() {
            const usage = loadUsageData();
            const sinceDate = new Date(document.getElementById('since-date').value);

            const totalCost = usage
                .filter(u => new Date(u.date) >= sinceDate)
                .reduce((sum, u) => sum + u.cost, 0);

            document.getElementById('total-cost').textContent = totalCost.toFixed(4);
        }

        // Setup Since Date
        function setupSinceDate() {
            const usage = loadUsageData();
            const metadata = JSON.parse(localStorage.getItem(METADATA_STORAGE) || '{}');

            let sinceDate;
            if (metadata.costResetDate) {
                // Use the date when costs were last reset
                sinceDate = new Date(metadata.costResetDate);
            } else if (usage.length > 0) {
                // Use the date of the first usage entry
                const dates = usage.map(u => new Date(u.date));
                sinceDate = new Date(Math.min(...dates));
            } else {
                // Default to today if no data
                sinceDate = new Date();
            }

            document.getElementById('since-date').valueAsDate = sinceDate;
        }

        // Reset Cost Tracking
        function resetCosts() {
            if (confirm('Are you sure you want to reset all cost tracking data?')) {
                localStorage.removeItem(USAGE_STORAGE);
                // Store the reset date
                const metadata = { costResetDate: new Date().toISOString() };
                localStorage.setItem(METADATA_STORAGE, JSON.stringify(metadata));
                setupSinceDate();
                updateCostDisplay();
            }
        }

        // Load Chat History
        function loadChatHistory() {
            // Check if we have a current session ID stored
            const meta = JSON.parse(localStorage.getItem(METADATA_STORAGE) || '{}');
            currentSessionId = meta.currentSessionId || null;

            const history = localStorage.getItem(HISTORY_STORAGE);
            if (history) {
                conversationHistory = JSON.parse(history);
                // Render existing messages
                conversationHistory.forEach(msg => {
                    addMessage(msg.role, msg.content, msg.meta || {});
                });
            }
        }

        // Save Chat History
        function saveChatHistory() {
            localStorage.setItem(HISTORY_STORAGE, JSON.stringify(conversationHistory));

            // Also save current session ID
            const meta = JSON.parse(localStorage.getItem(METADATA_STORAGE) || '{}');
            meta.currentSessionId = currentSessionId;
            localStorage.setItem(METADATA_STORAGE, JSON.stringify(meta));
        }

        // Start New Chat
        function startNewChat() {
            // Archive current chat if it has messages
            if (conversationHistory.length > 0) {
                archiveCurrentSession();
            }

            // Clear current state
            conversationHistory = [];
            currentSessionId = Date.now().toString();
            document.getElementById('messages').innerHTML = '';

            // Clear persistent storage for current view
            localStorage.removeItem(HISTORY_STORAGE);
            saveChatHistory(); // Updates metadata with new session ID

            // Render archives
            renderArchivesList();
        }

        // Archive Current Session
        function archiveCurrentSession() {
            if (conversationHistory.length === 0) return;

            const archives = JSON.parse(localStorage.getItem(ARCHIVES_STORAGE) || '{}');

            // Define ID if none exists (legacy fallback)
            const id = currentSessionId || Date.now().toString();

            // Generate title from first user message
            const firstUserMsg = conversationHistory.find(m => m.role === 'user');
            const title = firstUserMsg
                ? (firstUserMsg.content.slice(0, 30) + (firstUserMsg.content.length > 30 ? '...' : ''))
                : 'Untitled Chat';

            archives[id] = {
                id: id,
                title: title,
                date: new Date().toISOString(),
                history: conversationHistory
            };

            localStorage.setItem(ARCHIVES_STORAGE, JSON.stringify(archives));
        }

        // Load Archived Chat
        function loadArchivedChat(id) {
            // Archive current if valid
            if (conversationHistory.length > 0) {
                archiveCurrentSession();
            }

            const archives = JSON.parse(localStorage.getItem(ARCHIVES_STORAGE) || '{}');
            const session = archives[id];

            if (session) {
                currentSessionId = id;
                conversationHistory = session.history;

                // Update persistent storage for current view
                localStorage.setItem(HISTORY_STORAGE, JSON.stringify(conversationHistory));
                saveChatHistory(); // Updates metadata

                // Render UI
                document.getElementById('messages').innerHTML = '';
                conversationHistory.forEach(msg => {
                    addMessage(msg.role, msg.content, msg.meta || {});
                });

                renderArchivesList();
            }
        }

        // Delete Archived Chat
        function deleteArchivedChat(id, event) {
            event.stopPropagation();
            if (confirm('Delete this chat history?')) {
                const archives = JSON.parse(localStorage.getItem(ARCHIVES_STORAGE) || '{}');
                delete archives[id];
                localStorage.setItem(ARCHIVES_STORAGE, JSON.stringify(archives));
                renderArchivesList();

                // If we deleted the active session, start a new one
                if (currentSessionId === id) {
                    startNewChat();
                }
            }
        }

        // Render Archives List
        function renderArchivesList() {
            const container = document.getElementById('archives-container');
            const archives = JSON.parse(localStorage.getItem(ARCHIVES_STORAGE) || '{}');

            // Sort by date desc
            const sessions = Object.values(archives).sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = sessions.length ? '' : '<div style="padding: 8px; color: var(--text-secondary); font-size: 0.8rem; font-style: italic;">No stored history</div>';

            sessions.forEach(session => {
                const item = document.createElement('div');
                const isCurrent = session.id === currentSessionId;

                item.style.cssText = `
                    padding: 8px;
                    border-radius: 6px;
                    background: ${isCurrent ? 'rgba(99, 102, 241, 0.15)' : 'rgba(255,255,255,0.05)'};
                    border: 1px solid ${isCurrent ? 'var(--primary-accent)' : 'transparent'};
                    cursor: pointer;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    transition: all 0.2s ease;
                `;

                // Hover effect logic handled via CSS if possible, but inline here:
                item.onmouseenter = () => { if (session.id !== currentSessionId) item.style.background = 'rgba(255,255,255,0.1)'; };
                item.onmouseleave = () => { if (session.id !== currentSessionId) item.style.background = 'rgba(255,255,255,0.05)'; };
                item.onclick = () => loadArchivedChat(session.id);

                const dateStr = new Date(session.date).toLocaleDateString();

                item.innerHTML = `
                    <div style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 0.85rem;">
                        <span style="font-weight: 600;">${session.title}</span>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">${dateStr}</div>
                    </div>
                `;

                // Delete button
                const delBtn = document.createElement('button');
                delBtn.innerHTML = '√ó';
                delBtn.style.cssText = `
                    background: none; border: none; color: var(--text-secondary);
                    font-size: 1.2rem; cursor: pointer; padding: 0 4px;
                    margin-left: 8px;
                `;
                delBtn.onmouseenter = () => delBtn.style.color = '#ef4444';
                delBtn.onmouseleave = () => delBtn.style.color = 'var(--text-secondary)';
                delBtn.onclick = (e) => deleteArchivedChat(session.id, e);

                item.appendChild(delBtn);
                container.appendChild(item);
            });
        }

        // Clear Chat History (Modified)
        function clearChat() {
            if (confirm('Are you sure you want to clear the CURRENT chat messages?')) {
                conversationHistory = [];
                localStorage.removeItem(HISTORY_STORAGE);
                document.getElementById('messages').innerHTML = '';

                // If it was an archived session, update the archive too to reflect empty state or remove it?
                // For now, let's just clear the messages. User can "Reset" effectively.
                if (currentSessionId) {
                    archiveCurrentSession(); // Will save empty history
                }
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('new-chat-btn').addEventListener('click', startNewChat);
            document.getElementById('settings-toggle').addEventListener('click', toggleSettings);

            // Save API keys on change
            ['gemini-key', 'openai-key', 'anthropic-key'].forEach(id => {
                document.getElementById(id).addEventListener('change', saveAPIKeys);
            });

            document.getElementById('gemini-search-grounding').addEventListener('change', saveSettings);

            document.getElementById('clear-keys').addEventListener('click', clearAPIKeys);
            document.getElementById('reset-costs').addEventListener('click', resetCosts);
            document.getElementById('clear-chat').addEventListener('click', clearChat);
            document.getElementById('since-date').addEventListener('change', updateCostDisplay);
            document.getElementById('chat-form').addEventListener('submit', handleSubmit);

            // Auto-resize textarea
            const textarea = document.getElementById('message-input');
            textarea.addEventListener('input', () => {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
            });

            // Handle keydown events
            textarea.addEventListener('keydown', (e) => {
                // Ctrl+Enter or Shift+Enter to send
                if (e.key === 'Enter' && (e.ctrlKey || e.shiftKey)) {
                    e.preventDefault();
                    document.getElementById('chat-form').dispatchEvent(new Event('submit'));
                    return;
                }

                // History navigation with Arrow keys
                if (e.key === 'ArrowUp') {
                    if (historyIndex < inputHistory.length - 1) {
                        if (historyIndex === -1) {
                            tempInput = textarea.value;
                        }
                        historyIndex++;
                        textarea.value = inputHistory[historyIndex];
                        // Move cursor to end
                        setTimeout(() => {
                            textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
                        }, 0);
                    }
                    e.preventDefault();
                } else if (e.key === 'ArrowDown') {
                    if (historyIndex > -1) {
                        historyIndex--;
                        if (historyIndex === -1) {
                            textarea.value = tempInput;
                        } else {
                            textarea.value = inputHistory[historyIndex];
                        }
                        // Move cursor to end
                        setTimeout(() => {
                            textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
                        }, 0);
                    }
                    e.preventDefault();
                }
            });
        }

        // Handle Form Submit
        async function handleSubmit(e) {
            e.preventDefault();

            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;

            const modelId = document.getElementById('model').value;
            const model = MODELS[modelId];

            // Get API key
            const keys = JSON.parse(localStorage.getItem(KEYS_STORAGE) || '{}');
            const apiKey = keys[model.provider];

            if (!apiKey) {
                alert(`Please enter your ${model.provider} API key first.`);
                return;
            }

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            saveChatHistory();

            // Add to input history
            inputHistory.unshift(message);
            historyIndex = -1;
            tempInput = '';

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Disable send button
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';

            try {
                const options = {
                    geminiSearchGrounding: document.getElementById('gemini-search-grounding').checked
                };
                const response = await callAPI(model.provider, modelId, apiKey, conversationHistory, options);

                // Add assistant message
                const assistantMeta = {
                    model: model.name,
                    inputTokens: response.inputTokens,
                    outputTokens: response.outputTokens,
                    cost: response.cost
                };

                addMessage('assistant', response.content, assistantMeta);

                conversationHistory.push({
                    role: 'assistant',
                    content: response.content,
                    meta: assistantMeta
                });
                saveChatHistory();

                // Save usage
                saveUsageData({
                    date: new Date().toISOString(),
                    model: modelId,
                    inputTokens: response.inputTokens,
                    outputTokens: response.outputTokens,
                    cost: response.cost
                });

                // Update since date if this is the first usage
                const metadata = JSON.parse(localStorage.getItem(METADATA_STORAGE) || '{}');
                if (!metadata.costResetDate && loadUsageData().length === 1) {
                    setupSinceDate();
                }

                updateCostDisplay();

            } catch (error) {
                addMessage('assistant', `‚ùå Error: ${error.message}`, { model: model.name });
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }

        // Call API based on provider
        async function callAPI(provider, modelId, apiKey, history, options = {}) {
            switch (provider) {
                case 'gemini':
                    return await callGeminiAPI(modelId, apiKey, history, options);
                case 'openai':
                    return await callOpenAIAPI(modelId, apiKey, history);
                case 'anthropic':
                    return await callAnthropicAPI(modelId, apiKey, history);
                default:
                    throw new Error('Unknown provider');
            }
        }

        // Gemini API
        async function callGeminiAPI(modelId, apiKey, history, options) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`;

            const contents = history.map(msg => ({
                role: msg.role === 'assistant' ? 'model' : 'user',
                parts: [{ text: msg.content }]
            }));

            const body = { contents };

            // Add Search Grounding if enabled
            if (options.geminiSearchGrounding) {
                body.tools = [{ google_search: {} }];
            }

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'Gemini API error');
            }

            const data = await response.json();
            const content = data.candidates[0].content.parts[0].text;
            const inputTokens = data.usageMetadata?.promptTokenCount || 0;
            const outputTokens = data.usageMetadata?.candidatesTokenCount || 0;

            const model = MODELS[modelId];
            const cost = (inputTokens * model.inputCost + outputTokens * model.outputCost) / 1000000;

            return { content, inputTokens, outputTokens, cost };
        }

        // OpenAI API
        async function callOpenAIAPI(modelId, apiKey, history) {
            const url = 'https://api.openai.com/v1/chat/completions';

            const messages = history.map(msg => ({
                role: msg.role,
                content: msg.content
            }));

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: modelId,
                    messages
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'OpenAI API error');
            }

            const data = await response.json();
            const content = data.choices[0].message.content;
            const inputTokens = data.usage.prompt_tokens;
            const outputTokens = data.usage.completion_tokens;

            const model = MODELS[modelId];
            const cost = (inputTokens * model.inputCost + outputTokens * model.outputCost) / 1000000;

            return { content, inputTokens, outputTokens, cost };
        }

        // Anthropic API
        async function callAnthropicAPI(modelId, apiKey, history) {
            const url = 'https://api.anthropic.com/v1/messages';

            const messages = history.map(msg => ({
                role: msg.role,
                content: msg.content
            }));

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'anthropic-dangerous-direct-browser-access': 'true'
                },
                body: JSON.stringify({
                    model: modelId,
                    messages,
                    max_tokens: 4096
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'Anthropic API error');
            }

            const data = await response.json();
            const content = data.content[0].text;
            const inputTokens = data.usage.input_tokens;
            const outputTokens = data.usage.output_tokens;

            const model = MODELS[modelId];
            const cost = (inputTokens * model.inputCost + outputTokens * model.outputCost) / 1000000;

            return { content, inputTokens, outputTokens, cost };
        }

        // Process content to protect math from markdown
        function preprocessMath(text) {
            const mathBlocks = [];
            let processed = text;

            // Extract display math ($$...$$)
            processed = processed.replace(/\$\$([\s\S]*?)\$\$/g, (match, math) => {
                mathBlocks.push({ display: true, math: math.trim() });
                return `__MATH_BLOCK_${mathBlocks.length - 1}__`;
            });

            // Extract inline math ($...$)
            processed = processed.replace(/\$([^\$\n]+?)\$/g, (match, math) => {
                mathBlocks.push({ display: false, math: math.trim() });
                return `__MATH_BLOCK_${mathBlocks.length - 1}__`;
            });

            return { processed, mathBlocks };
        }

        // Restore and render math
        function renderMath(html, mathBlocks) {
            let result = html;
            mathBlocks.forEach((block, index) => {
                const placeholder = `__MATH_BLOCK_${index}__`;
                try {
                    const rendered = katex.renderToString(block.math, {
                        displayMode: block.display,
                        throwOnError: false
                    });
                    result = result.replace(placeholder, rendered);
                } catch (e) {
                    result = result.replace(placeholder, block.display ? `$$${block.math}$$` : `$${block.math}$`);
                }
            });
            return result;
        }

        // Add Message to UI
        function addMessage(role, content, meta = {}) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const metaHTML = meta.model ? `
                <div class="message-meta">
                    <span>üìä ${meta.model}</span>
                    ${meta.inputTokens !== undefined ? `<span>üì• ${meta.inputTokens.toLocaleString()}</span>` : ''}
                    ${meta.outputTokens !== undefined ? `<span>üì§ ${meta.outputTokens.toLocaleString()}</span>` : ''}
                    ${meta.cost !== undefined ? `<span>üíµ $${meta.cost.toFixed(6)}</span>` : ''}
                </div>
            ` : '';

            // Process math before markdown
            const { processed, mathBlocks } = preprocessMath(content);

            // Render markdown
            let html = marked.parse(processed);

            // Restore and render math
            html = renderMath(html, mathBlocks);

            messageDiv.innerHTML = `
                <div class="message-wrapper">
                    <div class="message-bubble">${html}</div>
                    ${metaHTML}
                </div>
            `;

            messagesDiv.appendChild(messageDiv);

            // Highlight code
            messageDiv.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
