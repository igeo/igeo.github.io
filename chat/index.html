<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Provider LLM Chat</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #141829;
            --glass-bg: rgba(20, 24, 41, 0.7);
            --border-color: rgba(99, 102, 241, 0.3);
            --primary-accent: #6366f1;
            --secondary-accent: #8b5cf6;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .api-key-section {
            margin-bottom: 24px;
        }

        .api-key-section h3 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .api-key-section input {
            width: 100%;
            padding: 12px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .api-key-section input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .model-select {
            margin-bottom: 24px;
        }

        .model-select label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .model-select select {
            width: 100%;
            padding: 12px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-select select:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .cost-tracker {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
        }

        .cost-tracker h3 {
            font-size: 1rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .cost-display {
            font-size: 1.75rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--success), #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .date-filter {
            margin-top: 12px;
        }

        .date-filter label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .date-filter input {
            width: 100%;
            padding: 8px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.75rem;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .btn-danger {
            background: var(--error);
            color: white;
            margin-top: 12px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Chat Area Styles */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-role {
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message-role.user {
            color: var(--primary-accent);
        }

        .message-role.assistant {
            color: var(--secondary-accent);
        }

        .message-meta {
            display: flex;
            gap: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .message-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message-content {
            background: var(--secondary-bg);
            padding: 16px;
            border-radius: 12px;
            line-height: 1.6;
            border-left: 3px solid var(--border-color);
        }

        .message.user .message-content {
            border-left-color: var(--primary-accent);
        }

        .message.assistant .message-content {
            border-left-color: var(--secondary-accent);
        }

        .message-content pre {
            background: var(--primary-bg);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-content code {
            background: var(--primary-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        /* Input Area */
        .input-area {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-form {
            display: flex;
            gap: 12px;
        }

        .input-form textarea {
            flex: 1;
            padding: 12px 16px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9375rem;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-form textarea:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .input-form button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .input-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Indicator */
        .loading {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: var(--primary-accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-accent);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>âš¡ LLM Chat</h2>

            <!-- API Keys -->
            <div class="api-key-section">
                <h3>ðŸ”‘ Gemini API Key</h3>
                <input type="password" id="gemini-key" placeholder="Enter your Gemini API key">
            </div>

            <div class="api-key-section">
                <h3>ðŸ”‘ OpenAI API Key</h3>
                <input type="password" id="openai-key" placeholder="Enter your OpenAI API key">
            </div>

            <div class="api-key-section">
                <h3>ðŸ”‘ Anthropic API Key</h3>
                <input type="password" id="anthropic-key" placeholder="Enter your Anthropic API key">
            </div>

            <button class="btn btn-danger" id="clear-keys">Clear All Keys</button>

            <!-- Model Selection -->
            <div class="model-select">
                <label for="model">Model Selection</label>
                <select id="model">
                    <optgroup label="ðŸ”· Gemini">
                        <option value="gemini-3-flash-preview">Gemini 3 Flash ($0.50/$3.00)</option>
                        <option value="gemini-3-pro-preview">Gemini 3 Pro ($2.00/$12.00)</option>
                    </optgroup>
                    <optgroup label="ðŸŸ¢ OpenAI">
                        <option value="gpt-5.2">GPT-5.2 ($1.75/$14.00)</option>
                        <option value="gpt-5.2-pro">GPT-5.2 Pro ($21.00/$168.00)</option>
                    </optgroup>
                    <optgroup label="ðŸŸ£ Anthropic">
                        <option value="claude-opus-4-5">Claude Opus 4.5 ($5.00/$25.00)</option>
                        <option value="claude-sonnet-4-5">Claude Sonnet 4.5 ($3.00/$15.00)</option>
                    </optgroup>
                </select>
            </div>

            <!-- Cost Tracker -->
            <div class="cost-tracker">
                <h3>ðŸ’° Total Cost</h3>
                <div class="cost-display">$<span id="total-cost">0.00</span></div>
                <div class="date-filter">
                    <label for="since-date">Since:</label>
                    <input type="date" id="since-date">
                </div>
                <button class="btn btn-danger" id="reset-costs" style="margin-top: 12px; font-size: 0.75rem;">Reset Cost
                    Tracking</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-messages" id="messages"></div>
            <div class="input-area">
                <form class="input-form" id="chat-form">
                    <textarea id="message-input" placeholder="Type your message here..." rows="2"></textarea>
                    <button type="submit" id="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Model Configuration
        const MODELS = {
            'gemini-3-flash-preview': { name: 'Gemini 3 Flash', provider: 'gemini', inputCost: 0.50, outputCost: 3.00 },
            'gemini-3-pro-preview': { name: 'Gemini 3 Pro', provider: 'gemini', inputCost: 2.00, outputCost: 12.00 },
            'gpt-5.2': { name: 'GPT-5.2', provider: 'openai', inputCost: 1.75, outputCost: 14.00 },
            'gpt-5.2-pro': { name: 'GPT-5.2 Pro', provider: 'openai', inputCost: 21.00, outputCost: 168.00 },
            'claude-opus-4-5': { name: 'Claude Opus 4.5', provider: 'anthropic', inputCost: 5.00, outputCost: 25.00 },
            'claude-sonnet-4-5': { name: 'Claude Sonnet 4.5', provider: 'anthropic', inputCost: 3.00, outputCost: 15.00 }
        };

        // Storage Keys
        const KEYS_STORAGE = 'llm_chat_api_keys';
        const USAGE_STORAGE = 'llm_chat_usage';

        // State
        let conversationHistory = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAPIKeys();
            loadUsageData();
            setupEventListeners();
            updateCostDisplay();

            // Set default date to 30 days ago
            const defaultDate = new Date();
            defaultDate.setDate(defaultDate.getDate() - 30);
            document.getElementById('since-date').valueAsDate = defaultDate;
        });

        // Load API Keys from localStorage
        function loadAPIKeys() {
            const keys = JSON.parse(localStorage.getItem(KEYS_STORAGE) || '{}');
            document.getElementById('gemini-key').value = keys.gemini || '';
            document.getElementById('openai-key').value = keys.openai || '';
            document.getElementById('anthropic-key').value = keys.anthropic || '';
        }

        // Save API Keys to localStorage
        function saveAPIKeys() {
            const keys = {
                gemini: document.getElementById('gemini-key').value,
                openai: document.getElementById('openai-key').value,
                anthropic: document.getElementById('anthropic-key').value
            };
            localStorage.setItem(KEYS_STORAGE, JSON.stringify(keys));
        }

        // Clear API Keys
        function clearAPIKeys() {
            if (confirm('Are you sure you want to clear all API keys?')) {
                localStorage.removeItem(KEYS_STORAGE);
                document.getElementById('gemini-key').value = '';
                document.getElementById('openai-key').value = '';
                document.getElementById('anthropic-key').value = '';
            }
        }

        // Load Usage Data
        function loadUsageData() {
            const usage = localStorage.getItem(USAGE_STORAGE);
            return usage ? JSON.parse(usage) : [];
        }

        // Save Usage Data
        function saveUsageData(data) {
            const usage = loadUsageData();
            usage.push(data);
            localStorage.setItem(USAGE_STORAGE, JSON.stringify(usage));
        }

        // Update Cost Display
        function updateCostDisplay() {
            const usage = loadUsageData();
            const sinceDate = new Date(document.getElementById('since-date').value);

            const totalCost = usage
                .filter(u => new Date(u.date) >= sinceDate)
                .reduce((sum, u) => sum + u.cost, 0);

            document.getElementById('total-cost').textContent = totalCost.toFixed(4);
        }

        // Reset Cost Tracking
        function resetCosts() {
            if (confirm('Are you sure you want to reset all cost tracking data?')) {
                localStorage.removeItem(USAGE_STORAGE);
                updateCostDisplay();
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Save API keys on change
            ['gemini-key', 'openai-key', 'anthropic-key'].forEach(id => {
                document.getElementById(id).addEventListener('change', saveAPIKeys);
            });

            document.getElementById('clear-keys').addEventListener('click', clearAPIKeys);
            document.getElementById('reset-costs').addEventListener('click', resetCosts);
            document.getElementById('since-date').addEventListener('change', updateCostDisplay);
            document.getElementById('chat-form').addEventListener('submit', handleSubmit);

            // Auto-resize textarea
            const textarea = document.getElementById('message-input');
            textarea.addEventListener('input', () => {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
            });
        }

        // Handle Form Submit
        async function handleSubmit(e) {
            e.preventDefault();

            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;

            const modelId = document.getElementById('model').value;
            const model = MODELS[modelId];

            // Get API key
            const keys = JSON.parse(localStorage.getItem(KEYS_STORAGE) || '{}');
            const apiKey = keys[model.provider];

            if (!apiKey) {
                alert(`Please enter your ${model.provider} API key first.`);
                return;
            }

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Disable send button
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';

            try {
                const response = await callAPI(model.provider, modelId, apiKey, conversationHistory);

                // Add assistant message
                addMessage('assistant', response.content, {
                    model: model.name,
                    inputTokens: response.inputTokens,
                    outputTokens: response.outputTokens,
                    cost: response.cost
                });

                conversationHistory.push({ role: 'assistant', content: response.content });

                // Save usage
                saveUsageData({
                    date: new Date().toISOString(),
                    model: modelId,
                    inputTokens: response.inputTokens,
                    outputTokens: response.outputTokens,
                    cost: response.cost
                });

                updateCostDisplay();

            } catch (error) {
                addMessage('assistant', `âŒ Error: ${error.message}`, { model: model.name });
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }

        // Call API based on provider
        async function callAPI(provider, modelId, apiKey, history) {
            switch (provider) {
                case 'gemini':
                    return await callGeminiAPI(modelId, apiKey, history);
                case 'openai':
                    return await callOpenAIAPI(modelId, apiKey, history);
                case 'anthropic':
                    return await callAnthropicAPI(modelId, apiKey, history);
                default:
                    throw new Error('Unknown provider');
            }
        }

        // Gemini API
        async function callGeminiAPI(modelId, apiKey, history) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`;

            const contents = history.map(msg => ({
                role: msg.role === 'assistant' ? 'model' : 'user',
                parts: [{ text: msg.content }]
            }));

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'Gemini API error');
            }

            const data = await response.json();
            const content = data.candidates[0].content.parts[0].text;
            const inputTokens = data.usageMetadata?.promptTokenCount || 0;
            const outputTokens = data.usageMetadata?.candidatesTokenCount || 0;

            const model = MODELS[modelId];
            const cost = (inputTokens * model.inputCost + outputTokens * model.outputCost) / 1000000;

            return { content, inputTokens, outputTokens, cost };
        }

        // OpenAI API
        async function callOpenAIAPI(modelId, apiKey, history) {
            const url = 'https://api.openai.com/v1/chat/completions';

            const messages = history.map(msg => ({
                role: msg.role,
                content: msg.content
            }));

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: modelId,
                    messages
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'OpenAI API error');
            }

            const data = await response.json();
            const content = data.choices[0].message.content;
            const inputTokens = data.usage.prompt_tokens;
            const outputTokens = data.usage.completion_tokens;

            const model = MODELS[modelId];
            const cost = (inputTokens * model.inputCost + outputTokens * model.outputCost) / 1000000;

            return { content, inputTokens, outputTokens, cost };
        }

        // Anthropic API
        async function callAnthropicAPI(modelId, apiKey, history) {
            const url = 'https://api.anthropic.com/v1/messages';

            // Convert history to Anthropic format (exclude system messages)
            const messages = history.map(msg => ({
                role: msg.role,
                content: msg.content
            }));

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'anthropic-dangerous-direct-browser-access': 'true'
                },
                body: JSON.stringify({
                    model: modelId,
                    messages,
                    max_tokens: 4096
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'Anthropic API error');
            }

            const data = await response.json();
            const content = data.content[0].text;
            const inputTokens = data.usage.input_tokens;
            const outputTokens = data.usage.output_tokens;

            const model = MODELS[modelId];
            const cost = (inputTokens * model.inputCost + outputTokens * model.outputCost) / 1000000;

            return { content, inputTokens, outputTokens, cost };
        }

        // Add Message to UI
        function addMessage(role, content, meta = {}) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const metaHTML = meta.model ? `
                <div class="message-meta">
                    <span>ðŸ“Š ${meta.model}</span>
                    ${meta.inputTokens !== undefined ? `<span>ðŸ“¥ ${meta.inputTokens.toLocaleString()} tokens</span>` : ''}
                    ${meta.outputTokens !== undefined ? `<span>ðŸ“¤ ${meta.outputTokens.toLocaleString()} tokens</span>` : ''}
                    ${meta.cost !== undefined ? `<span>ðŸ’µ $${meta.cost.toFixed(6)}</span>` : ''}
                </div>
            ` : '';

            messageDiv.innerHTML = `
                <div class="message-header">
